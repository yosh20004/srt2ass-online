<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT 转 ASS 字幕转换器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #3498db;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #2980b9;
            background-color: #f7f9fc;
        }
        #file-input {
            display: none;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SRT 转 ASS 字幕转换器</h1>
        <div class="upload-area" id="drop-zone">
            <p>点击或拖拽 SRT 文件到这里</p>
            <input type="file" id="file-input" accept=".srt">
        </div>
        <div style="text-align:center; color:#7f8c8d; font-size:14px;">
            没有文件？
            <button class="button" id="use-sample-btn" type="button" style="display:inline-block; margin:10px; padding:8px 16px; font-size:14px;">使用示例文件</button>
            <button class="button" id="download-sample-btn" type="button" style="display:inline-block; margin:10px; padding:8px 16px; background-color:#7f8c8d; font-size:14px;">下载示例 SRT</button>
        </div>
        <button class="button" id="convert-btn" disabled>转换并下载</button>
        <div id="status"></div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const convertBtn = document.getElementById('convert-btn');
        const status = document.getElementById('status');
        let selectedFile = null;

        // 内置示例 SRT 内容（无需任何 URL）
        const SAMPLE_SRT_CONTENT = `1
00:00:00,000 --> 00:00:02,000
你好，世界！

2
00:00:02,500 --> 00:00:04,000
这是一个示例 SRT 文件。

3
00:00:04,500 --> 00:00:07,000
点击“使用示例文件”即可直接体验转换。`;

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#3498db';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#3498db';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#3498db';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.name.toLowerCase().endsWith('.srt')) {
                selectedFile = file;
                convertBtn.disabled = false;
                status.textContent = `已选择文件: ${file.name}`;
            } else {
                status.textContent = '请选择 SRT 文件';
                convertBtn.disabled = true;
            }
        }

        // 使用示例文件（直接从内置内容创建，无需请求）
        const useSampleBtn = document.getElementById('use-sample-btn');
        if (useSampleBtn) {
            useSampleBtn.addEventListener('click', () => {
                const file = new File([SAMPLE_SRT_CONTENT], 'sample.srt', { type: 'text/plain' });
                handleFile(file);
            });
        }

        // 下载示例 SRT（在浏览器中生成并下载）
        const downloadSampleBtn = document.getElementById('download-sample-btn');
        if (downloadSampleBtn) {
            downloadSampleBtn.addEventListener('click', () => {
                const blob = new Blob([SAMPLE_SRT_CONTENT], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sample.srt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            });
        }

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            status.textContent = '正在转换...';
            convertBtn.disabled = true;

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('转换失败');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace('.srt', '.ass');
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                status.textContent = '转换完成！';
            } catch (error) {
                status.textContent = '转换失败: ' + error.message;
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
